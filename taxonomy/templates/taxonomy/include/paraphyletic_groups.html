{% if object.paraphyletic_groups.all %}
  {% for x in object.paraphyletic_groups.all %}
  <span class="badge badge-success">
    <a href="{% url 'taxonomy:taxon-list' %}?paraphyletic_groups={{ x.pk }}">
        <span class="oi oi-tags text-white" title="Species group" aria-hidden="true"></span>
        <span class="text-white">{{ x.supra_name }}</span>
    </a>
  </span>
  {% endfor %}
{% endif %}
