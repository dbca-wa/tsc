{% if object.current == True %}
<span class="badge badge-success">
  <span class="oi oi-check" title="Name is current" aria-hidden="true"></span>
</span>
{% else %}
<span class="badge badge-secondary">
  <span class="oi oi-x" title="Name is non current" aria-hidden="true"></span>
</span>
{% endif %}
