{% if request.user.is_staff %}
<a href="{% url 'admin:conservation_communityconservationlisting_add' %}{% if subject_pk %}?community={{ subject_pk }}{% endif %}"
  class="btn btn-success btn-sm{% if block %} btn-block{% endif%} text-left"
  title="Propose a new community conservation listing through the data curation portal"
  target="_">
  <span class="oi oi-plus" aria-hidden="true"></span>
  <span class="oi oi-shield" aria-hidden="true"></span>
  {% if label %}Propose conservation listing{% endif %}
</a>
{% endif %}
<a href="{% url 'conservation:communityconservationlisting-create' %}{% if subject_pk %}?community={{ subject_pk }}{% endif %}"
  class="btn btn-primary btn-sm{% if block %} btn-block{% endif%} text-left"
  title="Propose a new community conservation listing">
  <span class="oi oi-plus" aria-hidden="true"></span>
  <span class="oi oi-shield" aria-hidden="true"></span>
  {% if label %}Propose conservation listing{% endif %}
</a>
