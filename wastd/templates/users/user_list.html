{% extends "pages/base.html" %}
{% load static i18n %}
{% block title %}Users{% endblock %}

{% block content %}
<div id="wrap">
  <div class="container">
    <h2>Users</h2>
    <div class="list-group">
      {% for user in user_list %}
      <div class="list-group-item">
      <a href="{% url 'users:detail' user.username %}">
      <h4 class="list-group-item-heading">{{ user }}</h4>
      </a>
      <span class="oi oi-comment-square" aria-hidden="true"></span> {{ object.nickname }}
      <span class="oi oi-comment-tags" aria-hidden="true"></span> {{ object.aliases }}
      <span class="oi oi-envelope-closed" aria-hidden="true"></span> {{ user.email }}
      <span class="oi oi-phone" aria-hidden="true"></span> {{ user.phone }}
    </div>
    {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
