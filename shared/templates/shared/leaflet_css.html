<style>
/* Force leaflet controls underneath header (z 1000), footer (z 900), and above leaflet tiles (z 400)*/
.leaflet-top {z-index:800;}

/* Force fullscreen map: height minus navbar */
#mapholder {height:100%; width: 100%;}
#searchmapholder {width: 100% auto; height: 18rem;}
#searchmap {height:100%; width: auto;}
.detailarea, #detailmap {width: auto; min-height:550px;}
#map, #wastdmap {
  height: calc(100vh - 72px); /* Viewport minus navbar */
  position: relative;
}

.leaflet-container,
.leaflet-container-default {min-height: 300px;}

/* Leaflet popup link colour */
.leaflet-container a {color: #0a4077;}

/* Leaflet popup fixed width */
.leaflet-popup, .leaflet-popup-content-wrapper, .leaflet-popup-content {width: 540px;}
.leaflet-popup-content {padding: 10px; word-wrap: break-word;}
/*.leaflet-popup-content-wrapper {max-height: 500px;}*/


/* Leaflet setTransform bugfix */
/* https://github.com/Leaflet/Leaflet/issues/3575 */
.leaflet-tile {outline: 1px solid transparent; visibility: visible!important}

/* Leaflet popup twitter-bootstrap image carousel: lower indicators 10px */
/*#popup-image-indicators {bottom: -10px;}*/

.leaflet-control-attribution {max-height: 12px; max-width: 200px;}

/* popup image margins */
/*.popupimage {margin-top: 15px; margin-bottom: 15px;}*/

/* Custom styles for leaflet/widget.html */
.leaflet-textarea {width: 100%;}
</style>
